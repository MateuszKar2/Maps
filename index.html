<title>Mapa Google</title>
<style>
    #map {
        height: 400px; /* Ustaw wysokość mapy */
        width: 100%;   /* Ustaw szerokość mapy */
    }
</style>
</head>
<body>
<div id="map"></div>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBNLrJhOMz6idD05pzfn5lhA-TAw-mAZCU&callback=Function.prototype"></script>
<script>
    async function initMap() {
        const mapElement = document.getElementById('map');
        if (mapElement) {
            const { Map } = await google.maps.importLibrary("maps");
            const map = new Map(mapElement, {
                zoom: 1,
                center: { lat: 0, lng: 0 }
            });

            // Importowanie biblioteki marker
            const { Marker } = await google.maps.importLibrary("marker");
            new Marker({
                position: { lat: 0, lng: 0 },
                map: map,
            });
        } else {
            console.error('Element z identyfikatorem "map" nie został odnaleziony.');
        }
    }
</script>

</body>
</html>
